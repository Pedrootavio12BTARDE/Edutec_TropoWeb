    <h2>Comensalismo</h2>
    <p>No comensalismo, um organismo <b>se beneficia</b> enquanto o outro <b>não é prejudicado nem beneficiado</b>.</p>

    <div class="box">
      <h3>Exemplo</h3>
      <p>As <b>rêmoras</b> se prendem aos <b>tubarões</b> e aproveitam restos de alimento sem causar danos.</p>
